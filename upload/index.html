<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="upload.js"></script>
</head>
<body>
    <section class="upload_container">
        <div class="upload container">
            <nav class="left">
                <ul class="left_list">
                    <li class="left_li">
                        <img class="left_icon" src="./img/profile_icon.png" alt="">
                        <a class="left_link" href="./profile/index.html">
                            Профиль
                        </a>
                        <img class="left_flag_hover" src="./img/left_flag.png" alt="">
                    </li>
                    <li class="left_li">
                        <img class="left_icon" src="./img/basket_icon.png" alt="">
                        <a class="left_link" href="./basket/index.html">
                            Корзина
                        </a>
                        <img class="left_flag_hover" src="./img/left_flag.png" alt="">
                    </li>
                    <li class="left_li">
                        <img class="left_icon" src="./img/catalog_icon.png" alt="">
                        <a class="left_link" href="./catalog/index.html">
                            Каталог
                        </a>
                        <img class="left_flag_hover" src="./img/left_flag.png" alt="">
                    </li>
                    <li class="left_li">
                        <h4 class="left_h4">
                            Языки
                        </h4>
                        <ul class="language">
                            <li class="lang_li">
                                <button class="left_button">
                                    <img class="left_icon" src="./img/left_flag.png" alt="">
                                    Английский
                                </button>
                            </li>
                            <li class="lang_li">
                                <button class="left_button">
                                    <img class="left_icon" src="./img/left_flag_filled.png" alt="">
                                    Русский
                                </button>
                            </li>
                        </ul>
                    </li>
                    <li class="left_li">
                        <a class="left_link" href="./registration/index.html">
                            Регистрация/ <br>Вход
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="upload_main">
                <h2 class="upload_h2">
                    Загрузка книг
                </h2>
                <div class="upload_menu">
                    <form class="upload_form" action="" method="post" enctype="multipart/form-data">
                        <label class="upload_label" for="file">
                            <img class="upload_icon" src="./img/upload_icon.png" alt="">
                            <!-- button? -->
                            <span class="upload_span">
                                Перетащите файл сюда
                            </span>
                            или
                            <input class="upload_input" id="file" type="file" name="" multiple>
                        </label>
                    </form>
                    <h3 class="upload_h3">
                        Загруженные
                    </h3>
                    <ul class="upload_list">
                        
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
