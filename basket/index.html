<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <base href="/">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <script type="application/javascript" src="basket.js"></script>
    <script src="/scripts/current_user_check.js"></script>
    <script src="/scripts/full_search.js"></script>
</head>
<body>
    <section class="basket_container">
        <div class="basket container">
            <nav class="left">
                <ul class="left_list">
                    <li class="left_li">
                        <img class="left_icon" src="./img/profile_icon.png" alt="">
                        <a class="left_link" href="./profile/index.html">
                            Профиль
                        </a>
                        <img class="left_flag_hover" src="./img/left_flag.png" alt="">
                    </li>
                    <li class="left_li">
                        <img class="left_icon" src="./img/basket_icon.png" alt="">
                        <a class="left_link" href="./basket/index.html">
                            Корзина
                        </a>
                        <img class="left_flag_hover" src="./img/left_flag.png" alt="">
                    </li>
                    <li class="left_li">
                        <img class="left_icon" src="./img/catalog_icon.png" alt="">
                        <a class="left_link" href="./catalog/index.html">
                            Каталог
                        </a>
                        <img class="left_flag_hover" src="./img/left_flag.png" alt="">
                    </li>
                    <li class="left_li">
                        <h4 class="left_h4">
                            Языки
                        </h4>
                        <ul class="language">
                            <li class="lang_li">
                                <button class="left_button">
                                    <img class="left_icon" src="./img/left_flag.png" alt="">
                                    Английский
                                </button>
                            </li>
                            <li class="lang_li">
                                <button class="left_button">
                                    <img class="left_icon" src="./img/left_flag_filled.png" alt="">
                                    Русский
                                </button>
                            </li>
                        </ul>
                    </li>
                    <li class="left_li">
                        <a class="left_link" href="./registration/index.html">
                            Регистрация/ <br>Вход
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="basket_main">
                <h2 class="basket_h2">
                    Корзина
                </h2>
                <div class="basket_menu">                
                    <ul class="basket_list">
                        
                    </ul>
                    <div class="basket_total">
                        <p class="basket_total_p">
                            Общая стоимость
                        </p>
                        <div class="basket_total_num">
                            <p class="basket_total_num_p">
                                2000 р
                            </p>
                        </div>
                    </div>
                    <div class="flexend">
                    <button class="basket_button">
                        <img class="basket_button_img" src="./img/basket_button.png" alt="">
                    </button>
                    </div>
                    <!-- при оплате товара пользователя перекидывает на страницу "Мои книги"  ->  ссылка на кнопке? -->
                </div>
            </div>
        </div>
    </section>
</body>
</html>
