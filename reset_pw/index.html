<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="reset_pw.js"></script>
    <script src="./scripts/current_user_check.js"></script>
</head>

<body>
    <section class="reset_pw_container">
        <div class="reset_pw container">
            <nav class="left">
                <ul class="left_list">
                    <li class="left_li">
                        <img class="left_icon" src="./img/profile_icon.png" alt="">
                        <a class="left_link" href="./profile/index.html">
                            Профиль
                        </a>
                        <img class="left_flag_hover" src="./img/left_flag.png" alt="">
                    </li>
                    <li class="left_li">
                        <img class="left_icon" src="./img/basket_icon.png" alt="">
                        <a class="left_link" href="./basket/index.html">
                            Корзина
                        </a>
                        <img class="left_flag_hover" src="./img/left_flag.png" alt="">
                    </li>
                    <li class="left_li">
                        <img class="left_icon" src="./img/catalog_icon.png" alt="">
                        <a class="left_link" href="./catalog/index.html">
                            Каталог
                        </a>
                        <img class="left_flag_hover" src="./img/left_flag.png" alt="">
                    </li>
                    <li class="left_li">
                        <h4 class="left_h4">
                            Языки
                        </h4>
                        <ul class="language">
                            <li class="lang_li">
                                <button class="left_button">
                                    <img class="left_icon" src="./img/left_flag.png" alt="">
                                    Английский
                                </button>
                            </li>
                            <li class="lang_li">
                                <button class="left_button">
                                    <img class="left_icon" src="./img/left_flag_filled.png" alt="">
                                    Русский
                                </button>
                            </li>
                        </ul>
                    </li>
                    <li class="left_li">
                        <a class="left_link" href="./registration/index.html">
                            Регистрация/ <br>Вход
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="reset_pw_main">
                <h2 class="reset_pw_h2">
                    Смена пароля
                </h2>
                <div class="reset_pw_menu">
                    <div class="reset_pw_top">
                        <h4 class="reset_pw_user">
                            Пользователь
                        </h4>
                        <p class="reset_pw_number">
                        </p>
                    </div>
                    <form class="reset_pw_form" action="" method="post">
                        <label class="reset_pw_label" for="new_password">
                            Новый пароль
                        </label>
                        <input class="reset_pw_input" type="password" id="new_password">
                        <label class="reset_pw_label" for="verify_password">
                            Подтверждение пароля
                        </label>
                        <input class="reset_pw_input" type="password" id="verify_password">
                        <button class="reset_pw_button" type="submit" value="">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
